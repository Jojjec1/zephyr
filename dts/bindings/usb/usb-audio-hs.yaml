# Specific fields for USB audio headset.

description: USB Audio headset specific fields.

compatible: "usb-audio-hs"

include: usb-audio.yaml

properties:
  ep-addr-mic:
    type: int
    required: true
    description: ISO IN endpoint address for microphone part.
  ep-addr-hp:
    type: int
    required: true
    description: ISO OUT endpoint address for headphones part.
  resolution-mic:
    type: int
    default: 16
    required: false
    enum:
     - 8
     - 16
     - 24
     - 32
  resolution-hp:
    type: int
    default: 24
    required: false
    enum:
     - 8
     - 16
     - 24
     - 32
